<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms page</title>
    <link rel="stylesheet" href="../Style/style1.css" </head>

<body>
    <div class="background">
        <h1><b>User Information</b></h1>
        <hr>
        <nav>
            <a href="../index.html" target="_blank">Home</a>
        </nav>
        <form action="submit.html" mthod="POST">
            <button id="btn1" onclick="togglehide1()">
                <h2>Personal Details</h2>
            </button>
            <fieldset id="Perdet">
                <p class="personal">
                    Name:* <input type="text" name="name" required placeholder="Ram Pal">
                    <br>Gender*:<br>Male<input type="radio" name="gender" id="male" required>
                    <br>Female<input type="radio" name="gender" id="female" required>
                    <br>
                    Date of birth:*<input type="date" required>
                </p>
                <p class="general">
                    Address1*:
                    <br>
                    <textarea cols="30" rows="4" required placeholder="Enter your address"></textarea>
                    <br>
                    Address2:
                    <br>
                    <textarea cols="30" rows="4"></textarea>
                    <br>
                    Pincode:* <input type="number" name="pcode" required placeholder="123465">
                </p>
            </fieldset>
            <button id="btn2" onclick="togglehide2()">
                <h2>Educational/Contact Details</h2>
            </button>
            <fieldset id="Edstat">
                <p class="info">
                    Education status:*
                    <select name="card" id="card" required>
                        <option value="">---Select one of the fields---</option>
                        <option value="10th">10th standard</option>
                        <option value="HS">Higher Secondary</option>
                        <option value="UG">Under Graduate</option>
                        <option value="PG">Post Graduate</option>
                    </select>
                    <br>
                    Phone Number :*
                    <input type="number" name="phonenumber" required placeholder="9331456788">
                    <br>
                    e-mail id:* <input type="email" name="email" required placeholder="abc@gmail.com">
                    <br>
                    Code:*
                    <input type="password" class="code" name="password" required placeholder="111">
                </p>
            </fieldset>
            <input type="submit" value="Register" class="register">
    </div>
    </form>
    <script>
        function togglehide1() {
            let btn1 = document.getElementById('btn1');
            let pd = document.getElementById('Perdet');
            if (pd.style.display != 'none')
                pd.style.display = 'none';
            else
                pd.style.display = 'block';
        }
        function togglehide2() {
            let btn2 = document.getElementById('btn2');
            let es = document.getElementById('Edstat');
            if (es.style.display != 'none')
                es.style.display = 'none';
            else
                es.style.display = 'block';
        }
    </script>
</body>

</html>
